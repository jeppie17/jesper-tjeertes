<!DOCTYPE html>
<html>
<head>
  <title>Boekenwinkel JSON-object manipulatie</title>
</head>
<body>
  <h1>Boekenwinkel JSON-object manipulatie</h1>
  <h3><a href="datastructuren.html">terug naar de beginpagina</a></h3>
  <script>
    // JSON-object voor boekenwinkel definiÃ«ren
    const boekenwinkel = {
      boeken: [
        { titel: "gijp", auteur: "michel van egmond", prijs: 21.99 },
        { titel: "Derksen", auteur: "michel van egmond", prijs: 18.99 },
        { titel: "wilfred", auteur: "michel van egmond", prijs: 12.50 }
      ]
    };

    // JSON-object voor boekenwinkel weergeven op de console
    console.log(boekenwinkel);

    // JSON-object voor boekenwinkel omzetten naar JSON-string
    const jsonString = JSON.stringify(boekenwinkel);

    // JSON-string voor boekenwinkel weergeven op de console
    console.log(jsonString);

    // JSON-string omzetten naar JavaScript-object
    const parsedObject = JSON.parse(jsonString);

    // Eigenschappen van het JavaScript-object voor boekenwinkel weergeven op de console
    console.log("Boekenwinkel:");
    for (let i = 0; i < parsedObject.boeken.length; i++) {
      console.log(`Boek ${i + 1}:`);
      console.log(`Titel: ${parsedObject.boeken[i].titel}`);
      console.log(`Auteur: ${parsedObject.boeken[i].auteur}`);
      console.log(`Prijs: ${parsedObject.boeken[i].prijs}`);
      console.log("------------------");
    }

    // Console-uitvoer weergeven in HTML
    function logToConsole(message) {
      const consoleOutput = document.getElementById("console-output");
      consoleOutput.innerHTML += message + "<br>";
    }

    console.log = logToConsole;
  </script>

  <h2>Console-uitvoer:</h2>
  <div id="console-output"></div>
</body>
</html>
