<!DOCTYPE html>
<html>

  <title>Array</title>

<body>
  <h1>Array</h1>
  <h3><a href="datastructuren.html">terug naar de beginpagina</a></h3>
  <script src="pad/naar/je/javascript-bestand.js"></script>
  <script>
    // Inclusief JavaScript-bestand en uitvoeren van de code

    // Definieer en vul de array met getallen
    var nummers = [1, 2, 3, 4, 5 ];

    // Lengte van de array bepalen en weergeven op de console
    var lengte = nummers.length;
    console.log("Lengte van de array:", lengte);

    // Eerste element van de array weergeven op de console
    var eersteElement = nummers[0];
    console.log("Eerste element:", eersteElement);

   // tweede element van de array weergeven op de console
   var tweedeElement = nummers[1];
    console.log("tweede element:", tweedeElement);

   // derde element van de array weergeven op de console
   var derdeElement = nummers[2];
    console.log("derde element:", derdeElement);

   // vierde element van de array weergeven op de console
   var vierdeElement = nummers[3];
    console.log("vierde element:", vierdeElement);

   
   
   
   
   
    // Laatste element van de array weergeven op de console
    var laatsteElement = nummers[lengte - 1];
    console.log("Laatste element:", laatsteElement);
  </script>
</body>
